name: Build & Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Debug - List files and verify lock file
        run: |
          echo "Current working directory:"
          pwd
          echo "Files in current directory:"
          ls -la
          echo "Checking for lock files:"
          find . -name "package-lock.json" -o -name "npm-shrinkwrap.json" -o -name "yarn.lock"
          echo "Node version:"
          node --version
          echo "npm version:"
          npm --version

      - name: Install dependencies
        run: npm install

      - name: Debug - Post-install verification
        run: |
          echo "Node modules directory:"
          ls -la node_modules/ | head -10
          echo "Package installation status:"
          npm list --depth=0

      - name: Build application
        run: npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ matrix.os }}-build
          path: dist/
          if-no-files-found: ignore
          retention-days: 5
